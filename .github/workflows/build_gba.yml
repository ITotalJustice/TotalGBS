name: Build GBA

on: [push, pull_request]
jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup
      run: cmake --preset gba

    - name: Build
      run: cmake --build --preset gba
